name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  verify-version:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: download dasel
        run: |
          curl -sL https://github.com/TomWright/dasel/releases/download/v1.21.2/dasel_linux_amd64 --output dasel && \
          chmod +x dasel && \
          ./dasel --version

      - name: verify version
        run: |
          export CARGO_VERSION=`./dasel select -f Cargo.toml -s '.package.version'`
          export TAG_VERSION=${GITHUB_REF_NAME:1} # remove leading 'v'
          echo "Cargo version: $CARGO_VERSION"
          echo "Tag version: $TAG_VERSION"
          test $CARGO_VERSION = $TAG_VERSION

  release:
    runs-on: ubuntu-20.04
    needs: verify-version
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: fmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: publish
        uses: actions-rs/cargo@v1
        with:
          command: publish
